{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="matric">Matric Number</label>
    <input
      type="numer"
      class="form-control"
      id="matric"
      name="matric"
      placeholder="Enter Matric Number"
    />
  </div>
  <div class="form-group">
    <label for="name">First Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <div>
    <label for="tutor">Are you a Tutor?</label>
    <p>
    <input 
     type="radio" 
     name="tutor" 
     id="tutor"
     value= "Yes"
     checked>Yes
    </input>
    </p>
    <p>
      <input 
      type="radio" 
      name="tutor"
      id="tutor"
      value= "No">No
    </input>
    </p>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
