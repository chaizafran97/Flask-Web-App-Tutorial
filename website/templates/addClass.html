{% extends "base.html" %} {% block title %}Add Class{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Add class to your profile here</h3>
      <div class="form-group">
        <label for="matric">Subject Name</label>
        <input
          type="text"
          class="form-control"
          id="subject_name"
          name="subject_name"
          placeholder="Enter your subject name"
        />
      </div>
      <div class="form-group">
        <label for="Subject Code">Subject Code</label>
        <input
          type="text"
          class="form-control"
          id="subject_code"
          name="subject_code"
          placeholder="Enter your subject code"
        />
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
