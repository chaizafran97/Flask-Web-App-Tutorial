{% extends "base.html" %} {% block title %}Add Classes{% endblock %} {% block content
  %}
    <form method="POST" name="addClass">
      <h3 align="center">Add class to your profile here</h3>
      <div class="form-group">
        <label for="subName">Subject Name</label>
        <input
          type="text"
          class="form-control"
          id="subName"
          name="subName"
          placeholder="Enter your subject name"
        />
      </div>
      <div class="form-group">
        <label for="subCode">Subject Code</label>
        <input
          type="text"
          class="form-control"
          id="subCode"
          name="subCode"
          placeholder="Enter your subject code"
        />
      </div>
      <div class="form-group">
        <label for="lesson_date">Lesson Date</label>
        <input
          type="datetime-local"
          class="form-control"
          id="lesson_date"
          name="lesson_date"
          placeholder="Enter the date of the class (dd-mm-yyyy)"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="tutorName">Tutor's Name</label>
        <input
          type="text"
          class="form-control"
          id="tutorName"
          name="tutorName"
          placeholder="Enter the tutor's name"
        />
      </div>
      <div class="form-group">
        <label for="notes">Note</label>
        <br/>
        <textarea id="notes" name="notes" rows="4" cols="100" placeholder="Enter notes on the class eg. Whatsapp/Meet link, price per session"></textarea>
      </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
